<div style="display: flex; flex-direction: column; align-items: center">
  <h1 style="font-weight: 400">Library</h1>
  <div
    *ngIf="books && books.length > 0; else emptyList"
    class="library-list-container"
  >
    <book-card *ngFor="let Item of books" [book]="Item" />
  </div>

  <ng-template #emptyList>
    <p>You don't have any books</p>
  </ng-template>

  <add-book-catalog-dialog />
  <add-book-dialog />
</div>
