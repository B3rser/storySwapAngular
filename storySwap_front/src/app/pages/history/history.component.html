<div style="display: flex; flex-direction: column; align-items: center">
  <h1 style="font-weight: 400">History</h1>
  <div *ngIf="historyItems && historyItems.length > 0; else emptyList" class="history-list-container">
    <history-card *ngFor="let historyItem of historyItems" [historyInfo]="historyItem" [books]="getBooks(historyItem.id_book1, historyItem.id_book2)" [users]="getUsers(historyItem.id_user1, historyItem.id_user2)"/>
  </div>

  <ng-template #emptyList>
    <p>There is nothing saved in the history</p>
  </ng-template>
</div>
