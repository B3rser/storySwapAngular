<div class="request-swap-container">
    <h2>Send Exchange Request </h2>
    <p><strong>Seller:</strong> {{ data.user.name }} {{ data.user.last }}</p>
    <p><strong>Condition:</strong> {{ data.user.condition }}</p>
  
    <p>Address:</p>
  
    <div class="button-container">
      <button mat-button color="primary" (click)="confirmRequest(data.user.address)">Buy Now</button>
      <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
    </div>
  </div>
