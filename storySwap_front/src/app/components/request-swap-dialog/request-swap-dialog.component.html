<div class="request-swap-container">
  <h2>Send Exchange Request</h2>
  <p><strong>Seller:</strong> {{ data.user.name }} {{ data.user.last }}</p>
  <p><strong>Condition:</strong> {{ data.user.condition }}</p>

  <p>Address:</p>

  <div class="button-container">
    <button mat-button class="warn-button" (click)="closeDialog()">Cancel</button>
    <button mat-button class="primary-button" (click)="confirmRequest(data.user.address)">Swap Now</button>
  </div>
</div>
