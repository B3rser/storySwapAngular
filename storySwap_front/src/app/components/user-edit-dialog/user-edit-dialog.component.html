<p-dialog header="Edit User Details" [modal]="true" [(visible)]="isVisible" [style]="{ width: '40rem' }"
    [dismissableMask]="true" class="flex align-items gap-3 mb-3">
    <div class="p-dialog-content">
        <span class="p-text-secondary block mb-5">Enter user details below.</span>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="name" class="font-semibold w-6rem">Name</label>
            <input pInputText [(ngModel)]="user.name" id="name" class="flex-auto" />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="last" class="font-semibold w-6rem">Last Name</label>
            <input pInputText [(ngModel)]="user.last" id="last" class="flex-auto" />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label class="font-semibold w-6rem">Type</label>
            <p-selectButton [options]="typeOptions" [(ngModel)]="user.type" optionLabel="label" optionValue="value"
                class="flex-auto">
            </p-selectButton>
        </div>


        <div class="flex align-items-center gap-3 mb-3">
            <label for="email" class="font-semibold w-6rem">Email</label>
            <input pInputText [(ngModel)]="user.email" id="email" class="flex-auto" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="address" class="font-semibold w-6rem">Address</label>
            <input pInputText [(ngModel)]="user.address" id="address" class="flex-auto" />
        </div>

        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
            <p-button label="Save" (onClick)="saveUser()" />
        </div>
    </div>
</p-dialog>
